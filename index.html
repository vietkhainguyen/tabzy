<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabzy</title>
    <link rel="stylesheet" href="./src/tabzy.css" />
  </head>
  <body>
    <!-- Container -->
    <ul id="tabs1">
      <!-- Tabs -->
      <li class="tabzy--active">
        <a href="#tab1">Tab 1</a>
      </li>
      <li>
        <a href="#tab2">Tab 2</a>
      </li>
      <li>
        <a href="#tab3">Tab 3</a>
      </li>
    </ul>
    <!-- Panels -->
    <div id="tab1">Tab1 Content</div>
    <div id="tab2">Tab2 Content</div>
    <div id="tab3">Tab3 Content</div>

    <ul id="tabs2">
      <!-- Tabs -->
      <li class="tabzy--active">
        <a href="#tabA">Tab A</a>
      </li>
      <li>
        <a href="#tabB">Tab B</a>
      </li>
      <li>
        <a href="#tabC">Tab C</a>
      </li>
    </ul>
    <!-- Panels -->
    <div id="tabA">TabA Content</div>
    <div id="tabB">TabB Content</div>
    <div id="tabC">TabC Content</div>

    <script src="./src/tabzy.js"></script>
    <script>
      const tabs1 = new Tabzy("#tabs1", {
        remember: true,
        onChange: (data) => {
          console.log(data);
        },
      });

      const tabs2 = new Tabzy("#tabs2", {
        remember: true,
      });
    </script>
  </body>
</html>
